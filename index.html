<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"/>

</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab oldTab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!--Search form -->
            <form class="form-container" data-searchForm>
                <input  type="text" placeholder="Search for City...." data-searchInput>
                <button class="btn">
                    <img src="assets/search.png" type="submit" width="20" height="20" loading="lazy">
                </button>

            </form>

            <!--grant acccess container-->
            <div class=" grant-location-container  sub-container">
                <img src="assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            

            <!--loading screen container-->
            <div class=" sub-container loading-container">
                <img src="assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!--show weather info-->
            <div class="user-info-container  sub-container ">

                <!--city name and flag-->
                <div class="name">
                    <p data-cityName></p> <!--dynamic way of putting country name and location with help of JS-->
                    <img data-countryIcon>
                </div>

                <!--weather icon-->
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <!--3 cards container-->
                <div class="parameter-container">

                    <!--card 1-->
                    <div class="parameter">
                        <img src="assets/wind.png" >
                        <p>windspeed</p>
                        <p class="parameterValue" data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="assets/humidity.png" >
                        <p>humidity</p>
                        <p class="parameterValue" data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="assets/cloud.png" >
                        <p>clouds</p>
                        <p class="parameterValue" data-cloudiness></p>
                    </div>
                </div>
            </div>
            <!---location not found-->
            <div class="errorContainer sub-container">
                <img src="assets/not-found.png" data-errorImg />
                <p data-errorText></p>
                <button class="btn" data-errorButton>Retry Now</button>
              </div>
        </div>
    </div> 
    <script src="index.js" type="module"></script>
</body>
</html>
